<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Dreams</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>New Year Dreams!</h1>
            <input type="text" placeholder="Type something..." v-model="wishbox" @keyup.enter="addWish()">
        </header>
        <main>
            <div class="wishes">
                <div v-for="ItemList in boxList" class="wishbox">{{ ItemList }}</div>
                <!--<div class="wishbox">
                    <p>Find a good job</p>
                </div> -->
            </div>
        </main>
        <footer>kawaiianxiety | 2021</footer>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                wishbox: '',
                boxList: []
            },
            methods: {
                addWish: function () {
                    this.boxList.push(this.wishbox);
                    this.wishbox = '';
                }
            }
        })
    </script>
</body>
</html>
